<!DOCTYPE html>
<html lang="en" class="Mohammad">
<head>
  <title>Lab 2: Mobile Form</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
  <link rel="stylesheet" type="text/css" href="screen.css" />
</head>
<body>
  <form method="get" action="#null">
    <fieldset>
      <legend><strong> Mobile Form </strong></legend>
        <p>
          <label>Email Address:</label>
          <input type="email" name="email" placeholder="youremail@gmail.com" size="35">
        </p>
        <p>
          <label>Phone Number:</label>
          <input type="text" name="phone" placeholder="1234567890" size="12">
        </p>
        <p>
          <label>Date of Birth:</label>
          <input type="date" name="bdate" placeholder="mm/dd/year" size="12">
        </p>
        <p>
          <input type="submit" value="Submit">
        </p>
    </fieldset>
  </form>
</body>
</html>
